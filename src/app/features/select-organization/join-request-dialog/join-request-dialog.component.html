<div class="px-20 pt-20">
    <h3 mat-dialog-title class="pb-3">Request to join {{ data?.organization.name }}</h3>
    <div mat-dialog-content class="text-muted">
        Kindly confirm that you would indeed like to join {{ data?.organization.name }}.
        Once the request is sent, the administrator of the organization has to accept
        your request for you to be part of the organization.
    </div>
    <div mat-dialog-actions class="pt-5 d-flex justify-content-end pb-20">
        <button mat-button mat-dialog-close>
            CLOSE
        </button>
        <button type="submit" mat-button
        [disabled]="loading" [class.spinner]="loading"
        (click)="requestToJoin()">
            SEND REQUEST
        </button>
    </div>
</div>
