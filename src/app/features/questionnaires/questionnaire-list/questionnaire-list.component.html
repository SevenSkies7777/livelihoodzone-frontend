<div>
    <page-header title="Data Collection Tools"></page-header>
    <div class="w-100-p d-flex px-5">
        <div class="w-100-p d-flex px-5">
            <!-- Content here -->
            <mat-card class="w-100-p p-0 raised mb-5">
                <div matCardHeader class="card-header bg-white">
                    <div class="font-weight-600 font-size-16 pt-8 pl-3 pb-12">
                        Manage Data Collection Tools
                    </div>
                </div>
                <mat-card-content class="p-0">
                    <table class="table table-hover table-md">
                        <thead>
                            <tr>
                                <th class="border-0 pl-20">
                                    Name
                                </th>
                                <th class="border-0">
                                    Created
                                </th>
                                <th class="border-0">
                                    Responses
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let quest of list" class="hover-pointer">
                                <td class="pl-20 py-3 align-middle">
                                    <div class="d-flex align-items-center">
                                        <div class="pr-2 pt-1">
                                            <mat-icon>folder</mat-icon>
                                        </div>
                                        <div class="pl-2">
                                            {{quest?.name}}
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle">
                                    {{ quest?.created | date: 'mediumDate'}}
                                </td>
                                <td class="align-middle">
                                    <span class="badge badge-secondary">{{ quest?.responses}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
