<div>
    <page-header [title]="configs?.title"></page-header>
    <div class="w-100-p d-flex px-4">
        <div class="w-100-p d-flex px-5">
            <!-- Content start -->
            <mat-card class="w-100-p p-0 raised mb-5">
                <div matCardHeader class="card-header bg-white px-20">
                    <div class="d-flex align-items-center">
                        <div class="font-weight-600 font-size-16 pt-8 pl-2 pb-12">
                            Manage Report
                        </div>
                        <div class="d-flex flex-fill justify-content-end pr-2">
                            <button mat-stroked-button
                            class="pl-3 border-primary"
                            color="accent" (click)="toggleFilterForm()">
                                <mat-icon class="font-size-20">filter_list</mat-icon>
                                FILTER
                            </button>
                        </div>
                    </div>
                    <div class="w-100-p mt-3 bg-light px-24 py-20"
                    *ngIf="showForm">
                        <div class="w-75-p bg-white mat-elevation-z1"
                        style="margin:auto;">
                            <div class="card-header bg-white pt-16 pb-8 pl-20">
                                <span class="font-weight-600">FILTER DETAILS</span>
                            </div>
                            <div class="card-content pl-32 pr-28 py-16">
                                <form [formGroup]="filterForm"
                                (ngSubmit)="onFormSubmit()"
                                ngNativeValidate novalidate>
                                    <div class="row no-gutters w-100-p">
                                        <div class="{{ ctrl?.className || 'w-100-p'}}"
                                        *ngFor="let ctrl of formFields;let i = index;">
                                            <!-- SELECT INPUT -->
                                            <div class="w-100-p" *ngIf="ctrl.type === 'select'">
                                                <ng-container [ngTemplateOutlet]="selectTpl"
                                                [ngTemplateOutletContext]="{ ctrl: ctrl, frm: frm }">
                                                </ng-container>
                                            </div>
                                            <!-- /SELECT INPUT -->
                                        </div>
                                    </div>
                                    <div class="btn-cont mb-3 pt-12">
                                        <button mat-raised-button
                                        class="mt-10 mr-12"
                                        color="accent" type="submit"
                                        [class.spinner]="loader"
                                        [disabled]="submitted && loader">
                                            FILTER
                                        </button>
                                        <button mat-raised-button
                                        (click)="toggleFilterForm()" 
                                        type="button">
                                            CANCEL
                                        </button>
                                    </div>

                                    <!-- Actual controls -->
                                    <ng-template #selectTpl let-ctrl="ctrl"
                                    let-frm="frm">
                                        <div class="input-wrapper w-100-p">
                                            <mat-form-field appearance="outline" color="primary"
                                            [floatLabel]="frm[ctrl.key].value ? 'always' : ''"
                                            class="w-100-p pb-2 mb-0">
                                                <mat-label>
                                                    {{ ctrl.label }}
                                                    <span class="text-danger">{{ ctrl.required ? '*' : ''}}</span>
                                                </mat-label>
                                                <ng-select ngSelectMat
                                                matInput appendTo="body"
                                                [items]="ctrl.options || selectOptions[ctrl.optionsResource]"
                                                [multiple]="ctrl.multiple"
                                                [bindLabel]="ctrl.bindLabel"
                                                [bindValue]="ctrl.bindValue"
                                                [formControlName]="ctrl.key"
                                                [name]="ctrl.key"
                                                [placeholder]="ctrl.placeholder" [markFirst]="true" 
                                                [loadingText]="ctrl.loadingText || 'Loading...'"
                                                [searchable]="ctrl.searchable || false"
                                                (closeOnSelect)="true"
                                                (search)="getOptionsData($event)"
                                                notFoundText="No results found...">
                                                    <div *ngIf="ctrl.template">
                                                        <!-- TODO: Add custom ng-select elements here -->
                                                    </div>
                                                </ng-select>
                                            </mat-form-field>
                                            <!-- <ng-container [ngTemplateOutlet]="errMsgTpl"
                                                class="mt-n4"
                                                [ngTemplateOutletContext]="{ctrl: ctrl, frm: frm }">
                                            </ng-container> -->
                                        </div>
                                    </ng-template>
                                    <!-- /SELECT INPUT -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content class="p-0">
                    <div *ngIf="!countyLhZones">
                        <div class="col-md-12">
                            <div class="text-center">
                                <mat-icon class="font-size-100 w-100-p text-muted">folder_open</mat-icon>
                            </div>
                            <div class="col-md-12 text-center font-size-18 text-muted"
                            *ngIf="!loading">
                                Select county to view report data
                            </div>
                            <div class="col-md-12 text-center font-size-18 pb-16">
                                <small *ngIf="!loading">
                                    Once a county is selected you will be able to view
                                    report data
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="w-100-p row">
                        <div class="col-md-6 pt-16"
                        *ngIf="countyLhZones">
                            <sbar-chart 
                            [chartData]="countyLhZones">
                            </sbar-chart>
                        </div>
                    </div>
                    <div class="w-100-p pt-20">
                        <ul class="list-group list-group-flush">
                            <!--  -->
                            <li class="list-group-item p-0"
                            *ngFor="let zone of countyLhZones?.livelihoodZones">
                                <div class="pl-24 bg-secondary text-light text-semi-bold py-8">
                                    {{ zone?.livelihoodZoneName }}
                                </div>
                                <div>
                                    <table class="table table-hover table-stripped mb-0 border-bttom-0">
                                        <thead>
                                            <tr class="pl-24">
                                                <th *ngFor="let zone of zone?.reportData;let i = index;"
                                                class="font-size-12 border-0 pl-24"
                                                [class.pl-24]="i === 0">
                                                    <span style="text-transform: capitalize;">
                                                        {{ zone.name }}
                                                    </span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="pl-24">
                                                <td *ngFor="let zone of zone?.reportData; let j = index;"
                                                [class.pl-24]="j === 0" 
                                                class="pl-24">
                                                    {{ zone.value }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </li>
                        </ul>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
