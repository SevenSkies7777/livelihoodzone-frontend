<div class="w-100-p">
    <mat-card class="p-0">
        <div class="card-header border-bottom-0 d-flex pt-2 pb-2" 
        mat-card-header>
            <div class="flex-fill font-size-18 pt-2 pl-2">
                {{ item?.countyName }}
            </div>
            <div class="d-flex justify-content-end pb-3 pr-12 pt-2">
                <mat-icon class="hover-pointer font-size-26"
                (click)="toggleReadOnly()">close</mat-icon>
            </div>
        </div>
        <mat-card-content class="px-12 pt-12">
            <!-- Start of message content sections -->
            <div class="content section pt-16 pb-28 pl-20 pr-12">
                <div class="w-100-p pb-12">
                    <div class="card">
                        <div class="card-header pt-12 pb-8 d-flex">
                            <div><mat-icon>assessment</mat-icon></div>
                            <div class="font-size-16 pl-2">&nbsp;
                                Livelihoodzones
                            </div>
                            <div class="flex-fill">

                            </div>
                        </div>
                        <div class="card-body p-0">
                            <table class=" mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of list">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div>
                                                    <mat-checkbox
                                                    [(ngModel)]="item.selected"
                                                    (ngModelChange)="updateLivelihoodzone()">
                                                    </mat-checkbox>
                                                </div>
                                                <div class="pl-3">
                                                    <span>
                                                        {{ item?.livelihoodZoneName | removeUnderscore }}
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngIf="loading">
                                        <td colspan="4">
                                            <div class="d-flex justify-content-center py-20">
                                                <mat-spinner diameter="40"></mat-spinner>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!loading && !list.length">
                                        <td colspan="2">
                                            <div>
                                                <div class="alert alert-primary mb-0 pb-2 pt-3">
                                                    <div class="d-flex align-items-center">
                                                        <div class="pr-20">
                                                            <mat-icon>
                                                                info_circle
                                                            </mat-icon>
                                                        </div>
                                                        <div class="flex-fill">
                                                            There is currently no status changes for this complaint.
                                                            Get started by reviewing this complaint
                                                        </div>
                                                        <div class="pr-8">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
