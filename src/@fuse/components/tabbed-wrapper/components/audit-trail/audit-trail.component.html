<div class="w-100-p pt-3">
    <div class="px-5 pt-5 pb-3">
        <div class="card">
            <div class="card-header pt-2 pb-1 bg-white">
                <div class="pl-3 text-muted font-weight-bold
                pb-2 d-flex align-items-center">
                    <div class="pt-2 pr-2"><mat-icon>assessment</mat-icon>&nbsp;</div>
                    <div>{{ context || 'Budget' }} Status</div>
                </div>
            </div>
            <div class="card-body px-0 pb-1 pt-0">
                <div>
                    <table class="table borderless font-size-13 mb-0">
                        <thead class="thead-light font-size-12">
                            <th class="border-0 pl-20">
                                Status
                            </th>
                            <th class="border-0 pl-20">
                                Updated On
                            </th>
                            <th class="border-0 pl-20">
                                Comment
                            </th>
                            <th *ngIf="hasAction" style="width:1px;"></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let state of list">
                                <td class="pl-20 align-middle">
                                    <span class="badge {{ state?.review_status | lowercase }}">
                                        {{ state?.review_status | removeUnderscore }}
                                    </span>
                                </td>
                                <td class="pl-20 align-middle">
                                    <span>
                                        {{ state?.created | date: 'medium' }}
                                    </span>
                                </td>
                                <td class="pl-20 align-middle">
                                    {{ state?.comment }}
                                    <mat-icon *ngIf="!state?.comment">
                                        remove
                                    </mat-icon>
                                </td>
                                <td *ngIf="hasAction" class="pr-3 align-middle">
                                    <span *ngIf="state?.file">
                                        <a mat-stroked-button download target="_blank"
                                        [attr.href]="state['file']['file']">
                                            <mat-icon>cloud_download</mat-icon>&nbsp;
                                            Download
                                        </a>
                                    </span>
                                    <span *ngIf="!state?.file" class="d-flex ml-2">
                                        <span class="badge badge-secondary p-2">
                                            No Attachment
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr *ngIf="!list?.length">
                                <td colspan="4" class="pb-12 mb-0">
                                    <div class="w-100-p px-3">
                                        <div class="alert alert-primary mb-0 pb-2 pt-3">
                                            <div class="d-flex">
                                                <div class="pr-20">
                                                    <mat-icon>
                                                        info_circle
                                                    </mat-icon>
                                                </div>
                                                <div>
                                                    There are currently no 
                                                    status update for this {{ context }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
