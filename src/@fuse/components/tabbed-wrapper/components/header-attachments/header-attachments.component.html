<div class="w-100-p pt-3">
    <div class="px-5 pt-5 pb-3">
        <div class="card">
            <div class="card-header pt-2 pb-1">
                <div class="pl-3 text-muted font-weight-bold
                pb-2 d-flex align-items-center">
                    <div class="pt-2 pr-2"><mat-icon>attach_file</mat-icon>&nbsp;</div>
                    <div class="flex-fill">Attachments</div>
                    <div class="actions">
                        <input type="file" [hidden]="true" class="ng-hide"
                        id="input-file-id" (change)="fileChange($event)">
                         <label for="input-file-id" class="mat-button 
                         mat-stroked-button md-primary d-flex pl-3 font-size-12">
                             <mat-icon class="mt-2">cloud_upload</mat-icon>&nbsp;
                             &nbsp;UPLOAD FILE
                         </label>
                    </div>
                </div>
            </div>
            <div class="card-body px-0 pb-1 pt-0">
                <div>
                    <table class="table borderless font-size-13 mb-0">
                        <thead class="font-size-12">
                            <th class="border-0 pl-20">
                                Name
                            </th>
                            <th class="border-0 pl-20">
                                Uploaded At
                            </th>
                            <th class="border-0 pr-20"
                            style="width: 1px;">
                                Action
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let attachment of list">
                                <td class="pl-20">
                                    {{ attachment?.file.name || 'Unknown' }}
                                </td>
                                <td class="pl-20">
                                    {{ attachment?.file.created | date: 'medium' }}
                                    <mat-icon *ngIf="!attachment?.file.created">
                                        remove
                                    </mat-icon>
                                </td>
                                <td class="pr-20" style="width: 1px;">
                                    <a mat-raised-button download 
                                    target="_blank"
                                    [attr.href]="attachment?.file.file" >
                                        <mat-icon>cloud_download</mat-icon>
                                        &nbsp;Download
                                    </a>
                                </td>
                            </tr>
                            <tr *ngIf="!list?.length">
                                <td colspan="4" class="pb-0 mb-0">
                                    <div class="w-100-p px-3 pb-12">
                                        <div class="alert alert-primary mb-0 pb-2 pt-3">
                                            <div class="d-flex">
                                                <div class="pr-20">
                                                    <mat-icon>
                                                        info_circle
                                                    </mat-icon>
                                                </div>
                                                <div>
                                                    There are currently no 
                                                    attachments for this {{ context }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
